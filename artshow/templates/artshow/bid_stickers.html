<html>
<head>
<title>Art Show Bidder Stickers</title>
<style>
body {
  margin: 0;
}

.container {
  width: 8.5in;
  height: 11in;
  box-sizing: border-box;
  padding: 0.5in 0.3in;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(15, 1fr);
  grid-gap: 0px 0.3in;
}

.sticker {
/* border: 1px solid lightgrey;
   box-sizing: border-box; */
  padding: 10px;
}

.contents {
  padding-top: 12px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.bidder-id {
  text-align: center;
}

.bid-amount {
  border-bottom: 1px solid black;
}
</style>
<body>
<div class="container">
{% for n in range %}
<div class="sticker">
  <div class="contents">
    <div class="bidder-id">{{ bidder_id0 }}</div>
    <div class="bid-amount">&nbsp;</div>
  </div>
</div>
<div class="sticker">
  <div class="contents">
    <div class="bidder-id">{{ bidder_id0 }}</div>
    <div class="bid-amount">&nbsp;</div>
  </div>
</div>
<div class="sticker">
  <div class="contents">
    <div class="bidder-id">{{ bidder_id1 }}</div>
    <div class="bid-amount">&nbsp;</div>
  </div>
</div>
<div class="sticker">
  <div class="contents">
    <div class="bidder-id">{{ bidder_id1 }}</div>
    <div class="bid-amount">&nbsp;</div>
  </div>
</div>
{% endfor %}
</div>
</body>
