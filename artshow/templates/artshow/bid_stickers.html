{% load static %}
<html>
<head>
<title>Art Show Bidder Stickers</title>
<link rel="stylesheet" type="text/css" href="{% static 'artshow/bid_stickers.css' %}">
</head>
<body>
<div>
{% for bidder_id in bidder_ids %}
{% if forloop.counter0|divisibleby:"4" %}</div><div class="container">{% endif %}
{% for n in range %}
<div class="sticker">
  <div class="bidder-id">{{ bidder_id.id }}</div>
  <div class="bid-amount">&nbsp;</div>
</div>
{% endfor %}
{% endfor %}
</div>
</body>
