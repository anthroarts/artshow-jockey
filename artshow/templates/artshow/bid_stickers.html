<html>
<head>
<title>Art Show Bidder Stickers</title>
<style>
body {
  margin: 0;
}

.container {
  width: 8.5in;
  height: 11in;
  box-sizing: border-box;
  padding: 0.5in 0.3in;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(15, 1fr);
  grid-gap: 0px 0.3in;
}

.sticker {
  height: calc(2in / 3);
  width: 1.75in;
  box-sizing: border-box;
  padding: 15px 10px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.bidder-id {
  text-align: center;
  align-self: center;
  justify-self: center;
}

.bid-amount {
  border-bottom: 1px solid black;
}
</style>
<body>
<div class="container">
{% for n in range %}
{% for bidder_id in bidder_ids %}
<div class="sticker">
  <div class="bidder-id">{{ bidder_id.id }}</div>
  <div class="bid-amount">&nbsp;</div>
</div>
{% endfor %}
{% endfor %}
</div>
</body>
