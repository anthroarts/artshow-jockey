<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bid Sheet Entry</title>
<style>
.header {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  grid-auto-flow: column;
}

#load {
  grid-column: 3;
  grid-row: 1 / 3;
}

.bid_entry {
  display: grid;
  grid-template-columns: fit-content(25%) 1fr 1fr fit-content(25%);
  grid-gap: 10px;
  grid-auto-flow: row;
}

.bidder_label {
  grid-column: 2;
}

.status {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 10px;
}

input[type="text"] {
  font-size: 18pt;
}

input[type="checkbox"] {
  transform: scale(2);
}

#save {
  height: 40px;
}
</style>
</head>
<body>
<div class="header">
  <div>Artist Id</div>
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" id="artist" autofocus>
  <div>Piece Id</div>
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" id="piece">
  <button type="button" id="load">Load</button>
</div>
<hr>
<div class="bid_entry">
  <div class="bidder_label">Bidder Id</div>
  <div>Bid</div>
  <div>AB</div>
  <div>1.</div>
  <input type="text" size="8" pattern="[0-9]*" inputmode="numeric" class="bidder">
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" class="bid">
  <input type="checkbox" class="autobuy">
  <div>2.</div>
  <input type="text" size="8" pattern="[0-9]*" inputmode="numeric" class="bidder">
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" class="bid">
  <input type="checkbox" class="autobuy">
  <div>3.</div>
  <input type="text" size="8" pattern="[0-9]*" inputmode="numeric" class="bidder">
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" class="bid">
  <input type="checkbox" class="autobuy">
  <div>4.</div>
  <input type="text" size="8" pattern="[0-9]*" inputmode="numeric" class="bidder">
  <input type="text" size="4" pattern="[0-9]*" inputmode="numeric" class="bid">
  <input type="checkbox" class="autobuy">
</div>
<hr>
<div class="status">
  <div id="status">Last updated: $date</div>
  <button type="button" id="save">Save</button>
</div>
</body>
</html>
