{% extends "registration/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<form method="post">{% csrf_token %}
<table class="formbox">
<tr class="helprow"><td colspan="2">Enter your e-mail address to have password reset instructions e-mailed to you</td></tr>
{{ form.as_table }}
<tr class="buttonrow"><td colspan="2"><input type="submit" value="Reset my password"/></td></tr>
</table>
</form>

{% endblock %}
